<!DOCTYPE html>
<html lang="en" ng-app="resumeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My resume</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <!-- Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
      <link href="css/style.css" rel="stylesheet">
    
      <!-- Angular -->
    <script src="https://code.angularjs.org/1.4.9/angular.js"></script>
    <script src="https://code.angularjs.org/1.4.9/angular-route.js"></script>
    <script src="app.js"></script>
  </head>
    
  <body ng-controller="structureController">
  	<nav class="navbar  {{ navbarStyle }} navbar-fixed-top">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">
                <img src="assets/pmThumbnail.png" />
                Jiajun
            </a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right" ng-repeat="(navtabName, navtabLink) in navTabs track by $index">
	        <li ng-if="$index !== 0"><a href="#/{{ navtabLink }}">{{ navtabName }}</a></li>
	      </ul>
	  
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
      
    <div ng-view class="real-body"></div>
      
    <footer class="navbar {{ navbarStyle }} navbar-static-bottom">
        <div class="row">
            &copy; 2014 Wu Jiajun
        </div>
        
        <div class="row"><span ng-repeat="(navtabName, navtabLink) in navTabs">
                <a href="#/{{ navtabLink }}">{{ navtabName }}</a> • 
        </span></div>
        
        <div class="row">
            <span ng-repeat="(contactKey, contactValue) in contacts">
                <div class="contactBlock">
                    <img src="assets/{{ contactKey }}" /> <a href="{{ contactValue['url'] }}">{{ contactValue['name'] }}</a>  •      
                </div>
            </span>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
